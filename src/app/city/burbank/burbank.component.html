<div *ngIf='weather'>
	<h1>{{weather.name}}</h1>
	<p>Humidity: {{weather.main.humidity}}</p>	
	<p>Temp(avg): {{weather.main.temp*(9/5)-459.67}}</p>
	<p>Temp(low): {{weather.main.temp_min*(9/5)-459.67}}</p>
	<p>Temp(high): {{weather.main.temp_max*(9/5)-459.67}}</p>
	<p>Status: {{weather.weather[0].description}}</p>

	<img src="https://static.pexels.com/photos/360698/pexels-photo-360698.jpeg" alt="" style="width: 300px;height: 300px;">
</div>
